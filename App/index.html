<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Manage Communication access tokens for Teams users</title>
  <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">

  <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
  <script src="https://alcdn.msauth.net/browser/2.27.0/js/msal-browser.js"
    integrity="sha384-CsXI9QUbEXvbc1SIiLQ1/sUNkZZfkQSamJ2YU4g/yDKQNDyn8D2HTgR1ww7QV5+U"
    crossorigin="anonymous"></script>

  <!-- adding Bootstrap 5 for UI components  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Custom Teams Endpoint</a>
      <div class="btn-group ms-auto dropstart">
        <button type="button" id="signInBtn" class="btn btn-secondary">Sign-in</button>
        <button type="button" id="signOutBtn" class="btn btn-success d-none">Sign-out</button>
      </div>
    </div>
  </nav>
  <br>
  <h5 id="title-div" class="card-header text-center">A single-page application secured with MSAL.js allowing users to
    exchange Teams tokens for Communication access tokens.</h5>
  <h5 id="welcome-div" class="card-header text-center d-none"></h5>
  <br>
  <!-- Content -->
  <div class="card">
    <h5 class="card-header text-center">Exchanging Azure AD access token of a Teams User for a Communication Identity
      Token</h5>
    <div class="card-body text-center">
      <h5 id="label" class="card-title">Sign-in with Azure AD</h5>
      <code id="response" class="card-text"></code><br />
      <button type="button" id="callCteButton" class="btn btn-primary d-none">Create a
        credential</button>
    </div>
  </div>

  <!-- importing bootstrap.js and supporting js libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="./bundle.js"></script>
</body>

</html>
